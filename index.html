<!DOCTYPE html>
<head>
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mnt">00</span>
                <span>:</span>
                <span id="scd">00</span>
            </div>  
        </div>
    </div>

<script>
    
    let hrs = document.getElementById("hrs");
    let mnt = document.getElementById("mnt");
    let scd = document.getElementById("scd");

    setInterval(()=>{
        let currentTime = new Date();

    hrs.innerHTML = currentTime.getHours();
    mnt.innerHTML = currentTime.getMinutes();
    scd.innerHTML = currentTime.getSeconds();

    },1000)

    let currentTime = new Date();

    hrs.innerHTML = currentTime.getHours();
    mnt.innerHTML = currentTime.getMinutes();
    scd.innerHTML = currentTime.getSeconds();

</script>

</body>
</html>
